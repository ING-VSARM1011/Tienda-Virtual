<div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title row ml-1" id="exampleModalLabel">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                     stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                     class="feather feather-edit">
                    <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                    <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
                </svg>
                <div id="titulo-modal-categoria" class="ml-1">
                    {% if editar %}
                        Editar Categoría: {{ categoria.nombre }}
                    {% else %}
                        Registrar Categoría
                    {% endif %}
                </div>
            </h5>
        </div>
        <div class="modal-body">
            <form {% if editar %} action="{% url 'administracion:editar-categoria' categoria.id %}" {% else %}
                                  action="{% url 'administracion:registrar-categoria' %}" {% endif %}
                                  id="form-registrar-editar-categoria" method="post"
                                  class="needs-validation" novalidate>
                {% csrf_token %}
                <div class="form-row">
                    <div id="divNombreCategoria" class="text-left form-group col-md-12">
                        <label for="inputNombres">Nombre</label>
                        <input type="text" class="form-control form-control-sm" maxlength="100" name="nombre"
                               id="nombre"
                               value="{{ categoria.nombre }}" placeholder="Ingrese un nombre" required>
                        <div class="invalid-feedback">
                            Por favor, ingrese un nombre.
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-12">
                        <label for="FormControlDescripcion"
                               class="form-label">Descripción</label>
                        <textarea class="form-control form-control-sm"
                                  maxlength="1000" name="descripcion"
                                  id="descripcion" rows="3"
                                  placeholder="Ingrese la descripción"
                                  required>{{ categoria.descripcion }}</textarea>
                        <div class="invalid-feedback">
                            Por favor, ingrese una descripción.
                        </div>
                    </div>
                </div>
                {% if editar %}
                    <div class="form-row">
                        <div class="form-group col-md-12">
                            <label for="FormControlMotivo"
                                   class="form-label">Motivo</label>
                            <textarea class="form-control form-control-sm"
                                      maxlength="1000" name="motivo"
                                      id="motivo" rows="3"
                                      placeholder="Ingrese el motivo de la edición"
                                      required></textarea>
                            <div class="invalid-feedback">
                                Por favor, ingrese un motivo.
                            </div>
                        </div>
                    </div>
                {% endif %}
                <div class="modal-footer">
                    <button type="submit" id="boton-registrar-editar-categoria" class="btn btn-primary">
                        {% if editar %}
                            Editar
                        {% else %}
                            Registrar
                        {% endif %}
                    </button>
                    <button class="btn" data-dismiss="modal"><i class="flaticon-cancel-12"></i>Cancelar</button>
                </div>
            </form>
        </div>
    </div>
</div>
